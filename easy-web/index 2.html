<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/set2.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <title>Registro Visual Easy</title>
  </head>
  <body>
    <header>
      <div class="ed-container">
        <div class="ed-item base-100">
          <div class="logo"><img src="img/logo.png" alt=""></div>
          <div class="profile">
            <p>Hola <span>Luis Saéz</span></p>
            <div class="getOut"><a href="#">Cerrar Sesión</a></div>
          </div>
        </div>
      </div>
    </header>
    <section class="forms">
      <form id="formLogin"><span class="input input--nariko">
          <input id="input-20" type="text" placeholder="Ingresa tu usuario" class="input__field input__field--nariko">
          <label for="input-20" class="input__label input__label--nariko"><span class="input__label-content input__label-content--nariko">Nombre de Usuario</span></label></span><span class="input input--nariko">
          <input id="input-20" type="password" placeholder="Ingresa tu password" class="input__field input__field--nariko">
          <label for="input-20" class="input__label input__label--nariko"><span class="input__label-content input__label-content--nariko">Contraseña</span></label></span>
        <input type="submit" value="Ingresar" class="ingresar"><a href="#" class="recuperar">recuperar contraseña</a>
      </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
